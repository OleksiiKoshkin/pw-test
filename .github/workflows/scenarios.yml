name: Scenarios

on:
  workflow_dispatch:
    inputs:
      run_on_tenants:
        description: Tenants
        type: choice
        default: 'all_possible'
        options:
          - all_possible
          - acme
          - claroty
          - aviatrix
      run_on_env:
        description: Environments
        type: choice
        default: 'all_possible'
        options:
          - all_possible
          - production
          - staging
      run_scenarios:
        description: Scenarios
        type: choice
        default: 'all_possible'
        options:
          - all_possible
          - arr_net_top_accuracy
          - pnl_values_10x
          - pnl_net_calculation
          - performance-version-page
          - login-flow
      environment:
        type: environment
        description: Select environment (credentials)

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Use variables
        env:
          ENV_NAME: ${{ inputs.environment }}
        run: |
          echo "ENV_NAME: $ENV_NAME"

      - name: Check user set
        run: |
          if [[ "${{ secrets.TEST_USER }}" == "" ]]; then exit 1; else echo "OK"; fi

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_SCHEMA: ${{ secrets.DB_SCHEMA }}
          ONLY_SCENARIO: ${{ inputs.run_scenarios }}

        run: npm run configure:run scenario

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
