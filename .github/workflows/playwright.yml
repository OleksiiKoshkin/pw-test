name: Playwright Tests
env:
  DOMAIN: ${{ secrets.DOMAIN }}
  TENANT: ${{ secrets.TENANT }}
  TEST: "test string"
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Use variables
        run: |
          echo "domain: $DOMAIN"
          echo "domain2.1: ${{ env.DOMAIN }}"
          echo "domain2.2: ${{ env.TEST }}"
          echo "domain2: ${{ secrets.DOMAIN }}"
          echo "domain2: ${{ secrets.staging.DOMAIN }}"
          echo "domain3: ${{ env.vars.DOMAIN }}"
          echo "domain4: ${{ secrets }}"
          echo "tenant: $TENANT"
      - name: Failing step
        run: exit 1
        if: ${{ !env.DOMAIN }}
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30