name: Scenarios [prod acme3 only]

on:
  workflow_dispatch:
    inputs:
      arr_net_top_numbers:
        description: Report ARR NET-TOP
        required: true
        type: boolean
      pnl_net_calculation:
        description: PnL Check Net calculation
        required: true
        type: boolean
      pnl_10x_check:
        description: PnL Check Next column < 10x prev column
        required: true
        type: boolean

      acme_prod:
        description: Run on ACME/Production
        required: true
        type: boolean
      claroty_prod:
        description: Run on Claroty/Production
        required: true
        type: boolean
      aviatrix_prod:
        description: Run on Aviatrix/Production
        required: true
        type: boolean

      acme_staging:
        description: Run on ACME/staging
        required: true
        type: boolean
      claroty_staging:
        description: Run on Claroty/staging
        required: true
        type: boolean
      aviatrix_staging:
        description: Run on Aviatrix/staging
        required: true
        type: boolean

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Use variables
        env:
          ENV_NAME: ${{ inputs.environment }}
          DOMAIN: ${{ vars.DOMAIN }}
          TENANT: ${{ vars.TENANT }}
        run: |
          echo "ENV_NAME: $ENV_NAME"
          echo "DOMAIN: $DOMAIN"
          echo "TENANT: $TENANT"

      - name: Check domain set
        run: |
          if [[ "${{ vars.DOMAIN }}" == "" ]]; then exit 1; else echo "OK"; fi

      - name: Check user set
        run: |
          if [[ "${{ secrets.TEST_USER }}" == "" ]]; then exit 1; else echo "OK"; fi

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          DOMAIN: ${{ vars.DOMAIN }}
          TENANT: ${{ vars.TENANT }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

        run: npx playwright test scenario

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
